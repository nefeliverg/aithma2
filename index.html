<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Δημόσιο Αίτημα</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.2em;
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        #signatures {
            font-size: 3em;
            font-weight: bold;
            margin: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        button {
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: white;
            color: #6a11cb;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }
        button:hover {
            background: #ff4081;
            color: white;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Δημόσιο Αίτημα</h1>
    <p>Δημόσιο Αίτημα για την παραμονή του 2ου Συστήματος Κιλκίς στον χώρο λειτουργίας του και ανάδειξη χρησικτησίας του οικοπέδου κατ' εξαίρεση.</p>
    <p id="signatures">0</p>
    <button onclick="increaseSignatures()">Υπογράψτε</button>

    <script>
        // Φόρτωση υπογραφών από το Local Storage
        let signatures = localStorage.getItem("signatures") ? parseInt(localStorage.getItem("signatures")) : 0;
        document.getElementById("signatures").innerText = signatures;

        function increaseSignatures() {
            signatures++;
            document.getElementById("signatures").innerText = signatures;
            localStorage.setItem("signatures", signatures);
        }
    </script>
</body>
</html>
